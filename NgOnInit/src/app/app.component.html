@if(num>0)
{
<h1>something</h1>
}
@else {
    <h1>nothing</h1>
}
@for (x of arr;track x)
{
    <h1>{{x}}</h1>
}
@switch (num) {
    @case(1)
    {
        <h1>default1</h1>
    }
    @case(2)
    {
        <h1>default2</h1>
    }
    @case(3)
    {
        <h1>default3</h1>
    }
    @case(4)
    {
        <h1>default4</h1>
    }
    @case(5)
    {
        <h1>default5 zxcv</h1>
    }
    @default
    {
        <h1>default</h1>
    }
}
